<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Brick Breaker with Custom Font</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            background-color: black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>ASCII Brick Breaker</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p>Use arrow keys to move the paddle. Break all the bricks!</p>
    
    <label for="fontUpload">Upload your custom font (TTF): </label>
    <input type="file" id="fontUpload" accept=".ttf"><br><br>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const paddleWidth = 7;
        const paddleChar = '=';
        const brickChar = '#';
        const ballChar = 'O';
        const emptyChar = ' ';
        const rows = 5;
        const cols = 12;
        const brickWidth = 4;
        const paddleHeight = 1;

        let paddleX = Math.floor((cols - paddleWidth) / 2);
        let ballX = Math.floor(cols / 2);
        let ballY = rows + 2;
        let ballDirX = 1;
        let ballDirY = -1;
        let bricks = [];
        let lives = 3;

        // Default font settings
        let customFontLoaded = false;
        let customFontName = 'monospace';

        // Create bricks array
        for (let r = 0; r < rows; r++) {
            bricks[r] = [];
            for (let c = 0; c < cols; c++) {
                bricks[r][c] = 1; // Brick is alive
            }
        }

        // Draw the game objects as ASCII characters
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let display = '';

            // Draw bricks
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    display += bricks[r][c] ? brickChar.repeat(brickWidth) : emptyChar.repeat(brickWidth);
                }
                display += '\n';
            }

            // Draw empty space between bricks and paddle
            for (let i = 0; i < ballY - rows - 1; i++) {
                display += emptyChar.repeat(cols * brickWidth) + '\n';
            }

            // Draw the ball
            display += emptyChar.repeat(ballX * brickWidth) + ballChar + '\n';

            // Draw paddle below the ball
            display += emptyChar.repeat(paddleX * brickWidth) + paddleChar.repeat(paddleWidth * brickWidth) + '\n';

            // Draw the game display on the canvas
            ctx.font = `18px ${customFontName}`;
            ctx.fillStyle = 'white';
            display.split('\n').forEach((line, i) => {
                ctx.fillText(line, 20, 20 + i * 20);
            });
        }

        // Update game state
        function update() {
            // Move ball
            ballX += ballDirX;
            ballY += ballDirY;

            // Ball collision with walls
            if (ballX <= 0 || ballX >= cols - 1) {
                ballDirX = -ballDirX;
            }
            if (ballY <= 0) {
                ballDirY = -ballDirY;
            }

            // Ball collision with paddle
            if (ballY === rows + 2 && ballX >= paddleX && ballX < paddleX + paddleWidth) {
                ballDirY = -ballDirY;
            }

            // Ball falls out of bounds (loses life)
            if (ballY > rows + 2) {
                lives--;
                if (lives > 0) {
                    resetBallAndPaddle();
                } else {
                    alert("Game Over!");
                    document.location.reload();
                }
            }

            // Ball collision with bricks
            if (ballY < rows) {
                const brickRow = ballY;
                const brickCol = Math.floor(ballX / brickWidth);
                if (bricks[brickRow][brickCol]) {
                    bricks[brickRow][brickCol] = 0; // Remove brick
                    ballDirY = -ballDirY;
                    checkWinCondition();
                }
            }

            draw();
        }

        // Reset ball and paddle after losing a life
        function resetBallAndPaddle() {
            ballX = Math.floor(cols / 2);
            ballY = rows + 2;
            paddleX = Math.floor((cols - paddleWidth) / 2);
            ballDirX = 1;
            ballDirY = -1;
        }

        // Check for win condition
        function checkWinCondition() {
            let bricksLeft = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    bricksLeft += bricks[r][c];
                }
            }
            if (bricksLeft === 0) {
                alert("You Win!");
                document.location.reload();
            }
        }

        // Handle paddle movement
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && paddleX > 0) {
                paddleX--;
            } else if (e.key === 'ArrowRight' && paddleX < cols - paddleWidth) {
                paddleX++;
            }
        });

        // Load custom font from uploaded TTF file
        const fontUpload = document.getElementById('fontUpload');
        fontUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === "font/ttf") {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fontData = event.target.result;
                    const font = new FontFace('CustomFont', fontData);
                    font.load().then((loadedFont) => {
                        // Add the loaded font to the document
                        document.fonts.add(loadedFont);
                        customFontName = 'CustomFont';
                        customFontLoaded = true;
                        draw(); // Redraw the game with the new font
                    }).catch((error) => {
                        alert('Error loading font: ' + error);
                    });
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert('Please upload a valid TTF font file.');
            }
        });

        // Main game loop
        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
